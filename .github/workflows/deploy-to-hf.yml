name: Deploy Healthcare Model to Hugging Face

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: ğŸ“¦ Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ§  Train the healthcare model
        run: |
          echo "Starting model training..."
          python train_model.py

      - name: âš™ï¸ Set up Git identity
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

      - name: ğŸš€ Clone Hugging Face Space
        env:
          HF_USERNAME: "udaysankarjalli"
          HF_TOKEN: ${{ secrets.HG_HEALTHCAREDATA }}
          SPACE_NAME: "healthcare-disease-predictor"
        run: |
          if [ -z "$HF_TOKEN" ]; then
            echo "âŒ ERROR: Hugging Face token not found. Please add 'HG_HEALTHCAREDATA' secret in your repo settings."
            exit 1
          fi
          echo "ğŸ”¹ Cloning Hugging Face Space..."
          git clone https://$HF_USERNAME:$HF_TOKEN@huggingface.co/spaces/$HF_USERNAME/$SPACE_NAME hf-space

      - name: ğŸ”„ Sync files to Hugging Face Space
        run: |
          echo "ğŸ”¹ Syncing files to Hugging Face Space..."
          rsync -av --delete --exclude='.git' ./ hf-space/ || [ $? -eq 24 ]
          cd hf-space
          git add .
          git commit -m "ğŸ¤– Auto-sync from GitHub $GITHUB_SHA" || echo "No changes to commit"

      - name: ğŸ“¤ Push to Hugging Face
        run: |
          echo "ğŸ”¹ Pushing latest changes to Hugging Face..."
          cd hf-space
          git push origin main || { echo "âŒ Push failed. Check your Hugging Face token permissions."; exit 1; }

      - name: âœ… Summary
        run: |
          echo "ğŸ‰ Deployment completed successfully!"
          echo "Your model and app are now live on Hugging Face: https://huggingface.co/spaces/udaysankarjalli/healthcare-disease-predictor"
