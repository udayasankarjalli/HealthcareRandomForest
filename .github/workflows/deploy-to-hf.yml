name: Deploy Healthcare Model to Hugging Face

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Train and save healthcare model
        run: |
          echo "ðŸ”¹ Running training script..."
          python train_model.py
          echo "âœ… Model training completed and saved to /model directory."

      - name: Set up Git identity
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

      - name: Clone Hugging Face Space
        env:
          HF_USERNAME: "udaysankarjalli"
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          SPACE_NAME: "healthcare-disease-predictor"
        run: |
          echo "ðŸ”¹ Cloning Hugging Face Space..."
          git clone https://$HF_USERNAME:$HF_TOKEN@huggingface.co/spaces/$HF_USERNAME/$SPACE_NAME hf-space

      - name: Sync local repo â†’ Hugging Face Space
        run: |
          echo "ðŸ”¹ Syncing files to Hugging Face Space..."
          rsync -av --delete --exclude='.git' ./ hf-space/ || true   # âœ… Ignore vanished files warning
          cd hf-space
          git add .
          git commit -m "Auto-sync from GitHub commit $GITHUB_SHA" || echo "No changes to commit."

      - name: Push updated files to Hugging Face Space
        run: |
          cd hf-space
          echo "ðŸ”¹ Pushing latest changes to Hugging Face..."
          git push origin main
          echo "âœ… Successfully pushed to Hugging Face Space."
