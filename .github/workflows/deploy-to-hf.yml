name: Deploy Healthcare Model to Hugging Face

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    # ‚úÖ Global environment variables
    env:
      HF_TOKEN: ${{ secrets.HG_HEALTHCAREDATA }}   # GitHub Actions secret
      HF_USERNAME: "udaysankarjalli"
      MODEL_REPO: "healthcare-disease-predictor-model"  # Separate repo for large model files
      SPACE_NAME: "healthcare-disease-predictor"

    steps:
      - name: üß© Checkout repository
        uses: actions/checkout@v4

      - name: üêç Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: üì¶ Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install huggingface-hub

      - name: üß† Train the healthcare model
        run: |
          echo "Starting model training..."
          python train_model.py

      - name: ‚öôÔ∏è Set up Git identity
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

      - name: üöÄ Clone Hugging Face Space
        run: |
          if [ -z "$HF_TOKEN" ]; then
            echo "‚ùå ERROR: Hugging Face token not found. Please add 'HG_HEALTHCAREDATA' secret in your repo settings."
            exit 1
          fi
          echo "üîπ Cloning Hugging Face Space..."
          git clone https://$HF_USERNAME:$HF_TOKEN@huggingface.co/spaces/$HF_USERNAME/$SPACE_NAME hf-space

      - name: üîÑ Sync app code to Hugging Face Space
        run: |
          echo "üîπ Syncing files to Hugging Face Space..."
          # Exclude .git and model folder (avoid large files)
          rsync -av --delete --exclude='.git' --exclude='model/' ./ hf-space/ || [ $? -eq 24 ]
          cd hf-space
          git add .
          git commit -m "ü§ñ Auto-sync from GitHub $GITHUB_SHA" || echo "No changes to commit"

      - name: üì§ Push app code to Hugging Face Space
        run: |
          cd hf-space
          git push origin main || { echo "‚ùå Push failed. Check your Hugging Face token permissions."; exit 1; }

      - name: ‚úÖ Summary
        run: |
          echo "üéâ Deployment completed successfully!"
          echo "App is live: https://huggingface.co/spaces/$HF_USERNAME/$SPACE_NAME"
          echo "Model uploaded to HF Model Repo: https://huggingface.co/$HF_USERNAME/$MODEL_REPO"
