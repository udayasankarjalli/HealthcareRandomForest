name: Deploy Healthcare Model to Hugging Face

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Train model
        run: |
          python train_model.py

      - name: Set up Git identity
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

      - name: Clone Hugging Face Space
        run: |
          HF_USERNAME="udaysankarjalli"
          SPACE_NAME="healthcare-disease-predictor"
          git clone https://$HF_USERNAME:${{ secrets.HF_TOKEN }}@huggingface.co/spaces/$HF_USERNAME/$SPACE_NAME hf-space

      - name: Sync files to Space
        run: |
          rsync -av --delete --exclude='.git' ./ hf-space/
          cd hf-space
          git add .
          git commit -m "Auto-sync from GitHub $GITHUB_SHA" || echo "No changes to commit"

      - name: Push to Hugging Face
        run: |
          cd hf-space
          git push origin main
